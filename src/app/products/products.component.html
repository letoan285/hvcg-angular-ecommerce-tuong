<div class="row" style="align-items: center;">
    <h3 class="text-center">Product List</h3>
    <h4 class="text-center">Name: {{product.name}}</h4>
    <h4 class="text-center">Price: {{product.price}}</h4>
    <div class="text-center">
        <img [src]="product.src" class="image-item" alt="">
    </div>
</div>

<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Category</li>

            <li class="list-group-item" *ngFor="let category of categoryItems">
                <span class="category-item-btn" (click)="getProductsByCategory(category.id)">{{category.name}}</span>
            </li>

        </ul>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="product-list col-4" *ngFor="let product of products">
                <app-product-item [item]="product" (viewMore)="getDetail($event)"></app-product-item>
            </div>
        </div>
    </div>

</div>
