<div class="row mt-4">
    <h3 class="product-title">Product By Category</h3>
</div>
<div class="row">
    <div class="col-8 offset-2">

        <div *ngIf="products.length == 0">
            <h1 class="text-center">No Items in this category</h1>
            
        </div>
    </div>
    <div class="col-4" *ngFor="let product of products">
        <div class="card">
            <div class="card-header">
                <h3>{{product.name}}</h3>
            </div>
            <div class="card-body">
                <a [routerLink]="['/products', product.id]">
                    <img [src]="product.src" width="250" alt="">
                </a>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary">Add To Cart</button>
                <button class="btn btn-warning">View Detail</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <a class="btn btn-info" routerLink="/">Comback</a>

        </div>

    </div>
</div>
