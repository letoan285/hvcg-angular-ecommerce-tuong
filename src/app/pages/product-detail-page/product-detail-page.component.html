<div class="row product-detail">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-title">
                <h3>{{product.name}}</h3>
            </div>
            <div class="card-body product-detail__image">
                <img class="product-image" [src]="product.src" alt="">
            </div>
            <div>
                <strong>$ {{product.price}}</strong>
            </div>

            <div class="card-footer">
                <a class="btn btn-warning" routerLink="/">Comback</a>
            </div>
        </div>
    </div>
</div>
